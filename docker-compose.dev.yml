services:
  authenticationservice:
    build:
      context: .
      dockerfile: AuthenticationService/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=yuca;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
    volumes:
      - ./appsettings.json:/app/appsettings.json
    depends_on:
      - postgres
      - redis

  usersservice:
    build:
      context: .
      dockerfile: UsersService/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=yuca;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
    volumes:
      - ./appsettings.json:/app/appsettings.json
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
